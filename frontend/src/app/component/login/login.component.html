<div class="login" *ngIf="!user">
    <form class="contenedor-login">
        <span class="titulo-login margen-separador">Iniciar Sesion</span>
        <input class="margen-separador input" type="username" [(ngModel)]="usuario" [ngModelOptions]="{ standalone: true }" placeholder="Usuario"
            maxlength="50" />
        <input class="margen-separador input" type="password" [(ngModel)]="clave" [ngModelOptions]="{ standalone: true }" placeholder="Clave"
            maxlength="50" />
        <div class="margen-separador" [innerHtml]="htmlToAdd"></div>
        <button class="margen-separador boton-login" (click)="ComprobarUsuario()" type="submit">
            Ingresar
        </button>
    </form>
</div>
