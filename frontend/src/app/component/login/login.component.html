<div *ngIf="!user">
    <span>Iniciar Sesion</span>
    <form >
        <input type="username" [(ngModel)]="usuario" [ngModelOptions]="{ standalone: true }"
            placeholder="Usuario" maxlength="50" />
        <input type="password" [(ngModel)]="clave" [ngModelOptions]="{ standalone: true }"
            placeholder="Clave" maxlength="50" />
        <div [innerHtml]="htmlToAdd"></div>
        <button (click)="ComprobarUsuario()" type="submit">
            Ingresar
        </button>
    </form>
</div>
