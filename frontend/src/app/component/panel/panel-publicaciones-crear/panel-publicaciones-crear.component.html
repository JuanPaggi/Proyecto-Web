<h3>Crear Publicacion</h3>

<div class="publication-container">

    <span>Titulo</span>
    <input class="publication-input-title" type="text" [(ngModel)]="titulo" maxlength="50">
    
    <span>Descripcion</span>
    <textarea class="publication-description" [(ngModel)]="descripcion" cols="30" rows="10"></textarea>

    <span class="publication-tags-title">Etiquetas</span>
    <div *ngFor="let item of tags;let i = index">
        <input type="checkbox" (change)="selectTag(item.id_etiqueta,$event)">
        <span>{{i+1}} : {{item.etiqueta}}</span>
    </div>

    <button class="publication-create-button" (click)="createPublication()">Crear</button>
    
    <div [innerHtml]="htmlToAdd"></div>
    
</div>
