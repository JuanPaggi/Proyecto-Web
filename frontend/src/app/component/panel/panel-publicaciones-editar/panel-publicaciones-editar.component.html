<h3>Editar Publicacion</h3>

<div class="publication-container">

    <span>Titulo</span>
    <input class="publication-input-title" type="text" [(ngModel)]="titulo" maxlength="50">
    
    <span>Descripcion</span>
    <textarea class="publication-description" [(ngModel)]="descripcion" cols="30" rows="10"></textarea>

    <button class="publication-edit-button" (click)="editPublication()">Editar</button>
    
    <div [innerHtml]="htmlToAdd"></div>
    
</div>
